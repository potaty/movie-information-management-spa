<h2 mat-dialog-title>Delete movie warning</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Are you sure you want to delete this movie? This operation could not be
    revoked.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="background-color: red; color: white;"
  >
    Delete
  </button>
</mat-dialog-actions>
